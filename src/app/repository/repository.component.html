<h1 style="text-align: center">Most rated repositories for the last 30 days</h1>
<ul
  class="repository-list"
  appScrollContainer
  [reachedBottomCallBack]="userScrollDown"
  [isFirstLoad]="true">
  <li *ngFor="let repository of repositories"  >
    <app-repository-item [repository]="repository"></app-repository-item>
  </li>
  <li *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </li>
</ul>
